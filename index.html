<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
    <header class="header bg-primary d-flex justify-content-between flex-nowrap">
        <div class="row ms-2 mb-2 mt-2">
            <label for="city" class="col-form-label col-sm-3 fs-3 fw-bold">City:</label>
            <div class="col-sm-9 mt-2">
                <input type="text" class="form-control" id="city">
            </div>
            <button onclick="clickHandler()" class="btn btn-secondary" type="submit">Search</button>
        </div>
    <h1 class="me-2 mt-2">Weather Dashboard</h1> 
    </header>
    <body>
        <div class="row">
            <div id="history" class="col-sm-3"></div>
            <div class="card col-sm-9">
                <div id="overview" class="row card-body ps-2"></div>
            </div>
            <div id="forecast" class="row"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.8/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
